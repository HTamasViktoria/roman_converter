<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Arabic - Roman Number Converter</title>
</head>

<body>

    <h1>Arabic-Roman Number Converter</h1>
    <div><label for="arabic">Arabic Number:</label>
        <input type="number" id="arabic" name="arabic" class="numbers">
    </div>
    <div><label for="Roman Number">Roman Number:</label>
        <input type="text" id="roman" class="numbers" name="roman">
    </div>
    <div><button type="submit" class="button">Convert</button></div>




    <script src="app.js"></script>
</body>

</html>
